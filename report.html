<!DOCTYPE html>
<html>
  <head>
    <title>Movies Banner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="movie.html" class="nav-link">Movies</a>
              </li>
              <li class="nav-item">
                <a href="report.html" class="nav-link">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container pt-3">
        <h1>Movie Report</h1>

        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="card-header"><h2>Top Rated Movie</h2></div>
                <div>
                  <p><strong>title:</strong>Movie 2</p>
                </div>
                <div>
                  <p><strong>rating:</strong>9.2</p>
                </div>
                <div>
                  <p><strong>director:</strong>Jane Smith</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="card-header"><h2>Most Popular Genre</h2></div>
                <div>
                  <p><strong>genre:</strong>Action</p>
                </div>
                <div>
                  <p><strong>totalMovies:</strong>3</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
