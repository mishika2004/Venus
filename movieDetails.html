<!DOCTYPE html>
<html>
  <head>
    <title>Movies Banner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="movie.html" class="nav-link">Movies</a>
              </li>
              <li class="nav-item">
                <a href="report.html" class="nav-link">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-4 container">
      <div><h1>Movie Details</h1></div>
      <section id="movieDetails"></section>
    </main>

    <script>
      movieData = [
        {
          id: "1",
          genre: "Action",
          details: "This is an action packed movie.",
          releaseDate: "July 15, 2018",
          director: "James Carter",
        },

        {
          id: "2",
          genre: "Drama",
          details: "A dramatic story unfolds in this movie.",
          releaseDate: "March 22, 2021",
          director: "Olivia Bennett",
        },

        {
          id: "3",
          genre: "Comedy",
          details: "This is a comedy based movie.",
          releaseDate: "October 5, 2019",
          director: "Ryan Mitchell",
        },
      ];

      //fetch id from url
      function getParameterById(id) {
        console.log("window.location.href");
        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      }
      let movieId = getParameterById("id");

      //search that id in the database.
      let movie = null;
      for (let i = 0; i < movieData.length; i++) {
        if (movieId === movieData[i].id) {
          movie = movieData[i];
        }
      }

      let movieDatailElement = document.getElementById("movieDetails");

      if (movie) {
        movieDatailElement.innerHTML = `
        <div class="container">
        <div class="row">
          <div class="card">
            <div class="card-body">

               <h2 class="card-title">Movie${movie.id}</h2>

                <p><strong>Genre:</strong>${movie.genre}</p>
                <p><strong>Details:</strong>${movie.details}</p>
                <p><strong>Release Date:</strong>${movie.releaseDate}</p>
                <p><strong>Director:</strong>${movie.director}</p>

                </div>
                </div>
                </div>
                </div>
        `;
      }
    </script>
  </body>
</html>
